<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Class 1</title>
    </head>
    <body>
        <p>Hemlo, this is a paragraph tag.</p>
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>

        <!-- The <i> tag was replaced by <em> -->
        <em>This is an italic line.</em>
        <!-- The <b> tag was replaced by <strong> -->
        <strong>This is a bold line</strong>

        <strong><em>This is a bold as well as italic line.</em></strong>

        <!-- Subscripts -->
        <p>H<sub>2</sub>O</p>

        <!-- Superscripts -->
        <p>5<sup>3</sup> = 125</p>

        <small>All rights reserved &copy; 2022</small>
    </body>
</html>
