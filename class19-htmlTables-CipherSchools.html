<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Tables</title>
    </head>
    <body>
        <table>
            <!-- Table's Title -->
            <thead>Table of Content</thead>
            <!-- Table's Body -->
            <tbody>
                <!-- Table Row -->
                <tr>
                    <!-- Table's Column Headings -->
                    <th>S. No.</th>
                    <th>Anime</th>
                    <th>Genre</th>
                    <th>Manga</th>
                </tr>
                <tr>
                    <!-- Table Data(Column) -->
                    <td>1.</td>
                    <td>Vinland Saga</td>
                    <td>Historic Drama</td>
                    <td>Yes</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Death Parade</td>
                    <td>Drama</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
