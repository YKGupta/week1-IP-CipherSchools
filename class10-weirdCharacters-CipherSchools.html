<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weird Characters in HTML</title>
    </head>
    <body>
        <h1>HTML Entities</h1>
        <ul>
            <li>&lt;</li>
            <li>&gt;</li>
            <li>&amp;</li>
            <li>&nbsp;</li>
            <li>&copy;</li>
            <li>&star;</li>
            <li>&trade;</li>

            HTML Entities

            Refer to documentation for more on the same
         -->
