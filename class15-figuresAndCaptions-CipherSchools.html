<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Figues & Captions</title>
    </head>
    <body>
        <figure>
            <img src="https://static.vecteezy.com/system/resources/previews/001/849/553/original/modern-gold-background-free-vector.jpg" alt="img" width="100%">
            <figcaption>This is the image.</figcaption>
        </figure>

        <marquee behavior="slide" direction="right">This text is going to slide.</marquee>
        <marquee behavior="scroll" direction="left">This text is going to scroll.</marquee>
        <marquee behavior="alternate" direction="right">This text is going to alternate.</marquee>
    </body>
</html>
