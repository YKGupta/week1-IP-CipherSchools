<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date & Time</title>
    </head>
    <body>
        <time datetime="2022-12-01">1st December 2022</time>
        <time datetime="00:49">1st December 2022</time>
        <time datetime="2022-12-01 00:49">1st December 2022</time>
        <time datetime="2022-12-01T00:49">1st December 2022</time>

        <!-- 
            datetime attribute tells the computer how date-time is shown
         -->
    </body>
</html>
