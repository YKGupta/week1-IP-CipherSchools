<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quotes</title>
    </head>
    <body>
        <h1><em>Quotes</em></h1>
        <blockquote>
            <q>Only those should shoot, who are prepared to be shot.</q>
            <cite>~ Lelouch Lamperouge</cite>
        </blockquote>

        <p>Hi helloo remember, <q>Yesterday is history. Tomorrow is a mystery. But, today is a gift, that's
            why it's called <strong>present</strong>.
        </q></p>

        <p>The above quote was cited by <cite>~ Oogway</cite></p>

        <!-- 
            <q>, <cite>, <strong>, <i>, <b>, <em>, etc.. - are inline tags ie, they are used within texts.
                like <p> tags headings etc.
         -->
    </body>
</html>
